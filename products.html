<style>
    .product {
        display: inline-block;
        border: 1px solid black;
        margin: 1em;
    }
    .product a{
        display: inline-block;
        padding: 1em;
    }
</style>
<body>
    <h1>Products</h1>
    <a href="index.html">Home</a>
    <select id="mode">
        <option value="">Select oneâ€¦</option>
        <option value="category">Search by category</option>
        <option value="all">View all</option>
    </select>
    <div id="results">Results</div>
</body>
<script>
    const mode = document.getElementById("mode");
    const results = document.getElementById("results");
    let select = undefined; //global scope

    function productLink(p){
        const d = document.createElement("div");
        d.classList.add("product");
        d.innerHTML = `<a href="detail.html?id=${p.productId}">${p.productName}</a>`;
        return d
    }
    
    function showAll(){
        results.innerHTML="";
        fetch("http://localhost:8081/api/products")
        .then(response=>response.json())
        .then(data=>{
            data.forEach(p => {
                results.appendChild(productLink(p));
            })
        })
    }
    function showResults(){
        results.innerHTML="";
        const id = select.selectedOptions[0].value;
        fetch("http://localhost:8081/api/categories/" + id)
        .then(response=>response.json())
        .then(data=>{
            data.forEach(p => {
                results.appendChild(productLink(p));
            })
        })
    }
    function createSelect(){
        select = document.createElement("select");
        fetch("http://localhost:8081/api/categories")
        .then(response=>response.json())
        .then(data=>{
            data.forEach(c => {
                const option = document.createElement("option");
                option.value = c.categoryId;
                option.innerHTML = c.name;
                select.appendChild(option);
            })
            select.addEventListener("change", e => showResults() )
            mode.after(select);//insert new select after the mode select.
            // document.body.appendChild(select);
        })
    }

    mode.addEventListener("change",e=>{
        const value = mode.selectedOptions[0].value;
        if("category" == value){
            results.innerHTML = "";
            //create select
            createSelect();
        }else{
            showAll();
            //destroy select
            if(undefined !== select){
                select.remove();
            }
        }
    })
</script>
