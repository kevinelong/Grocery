<style>
    #results{
        padding: 2em;
    }
</style>
<body>
    <h1>Detail</h1>
    <a href="index.html">Home</a>
    <a href="products.html">Product Search</a>
    <div id="results">Results</div>
</body>
<script>
    /*
let params = (new URL(document.location)).searchParams;
let name = params.get('name');
*/

    let params = (new URL(document.location)).searchParams;
    let id = params.get('id');

    const results = document.getElementById("results");

    function details(product){
        const d = document.createElement("div");
        d.classList.add("details");
        d.innerHTML = `ID: ${product.productId} <br>`;
        d.innerHTML += `NAME: ${product.productName}`;
        return d;
    }
    results.innerHTML = "";
    fetch("http://localhost:8081/api/products/" + id)
        .then(response => response.json())
        .then(p => {
                results.appendChild(details(p));
        })

</script>
